<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar color="primary">Detected Objects Monitor</mat-toolbar>
<mat-tab-group>
  <mat-tab label="Table">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
         <ng-container matColumnDef="Number">
            <th mat-header-cell *matHeaderCellDef> Number</th>
            <td mat-cell *matCellDef="let element"> {{element.position }} </td>
          </ng-container>
          <ng-container matColumnDef="Date">
            <th mat-header-cell *matHeaderCellDef> Date</th>
            <td mat-cell *matCellDef="let element"> {{element.date | date:'shortDate'}} </td>
          </ng-container>
          <!-- Position Column -->
          <ng-container matColumnDef="Time">
            <th mat-header-cell *matHeaderCellDef> Time</th>
            <td mat-cell *matCellDef="let element"> {{element.time | date:'shortTime'}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="Deteced Object">
            <th mat-header-cell *matHeaderCellDef> Deteced Objects </th>
            <td mat-cell *matCellDef="let element"> {{element.object}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="Missing Object">
            <th mat-header-cell *matHeaderCellDef> Irregularly Shaped Objects </th>
            <td mat-cell *matCellDef="let element"> {{element.miss}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  </mat-tab>
  <mat-tab label="Chart"> 
      <div>
          <div style="display: block">
            <canvas baseChart
                    [datasets]="barChartData"
                    [labels]="barChartLabels"
                    [options]="barChartOptions"
                    [legend]="barChartLegend"
                    [chartType]="barChartType"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)"></canvas>
          </div>
        </div>
        
  </mat-tab>
</mat-tab-group>
